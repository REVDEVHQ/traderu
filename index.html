<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TRADER U SUPER BOT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0a0a0a;
            --panel-bg: #111;
            --border: #333;
            --text: #fff;
            --text-dim: #aaa;
            --accent: #ff9500;
            --accent-hover: #ffaa33;
            --green: #00ff00;
            --red: #ff3333;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }
        
        /* Scanlines only */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.02),
                rgba(255,255,255,0.02) 1px,
                transparent 1px,
                transparent 3px
            );
            opacity: 0.08;
            pointer-events: none;
            z-index: 9999;
        }
        
        .screen-flash {
            position: fixed;
            inset: 0;
            background: var(--accent);
            opacity: 0;
            pointer-events: none;
            z-index: 9998;
        }
        
        .screen-flash.active {
            animation: screenFlash 0.3s ease-out;
        }
        
        @keyframes screenFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.12; }
        }
        
        @keyframes glitchHover {
            0% { text-shadow: 2px 0 var(--accent), -2px 0 cyan; }
            25% { text-shadow: -2px 0 var(--accent), 2px 0 cyan; }
            50% { text-shadow: 2px 0 cyan, -2px 0 var(--accent); }
            75% { text-shadow: -2px 0 cyan, 2px 0 var(--accent); }
            100% { text-shadow: 0 0 var(--accent); }
        }
        
        /* Welcome Screen */
        #welcome-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 8px;
        }
        
        .welcome-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }
        
        .loading-bar {
            width: 400px;
            height: 4px;
            background: #222;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            animation: loadProgress 2s ease-out forwards;
        }
        
        @keyframes loadProgress {
            to { width: 100%; }
        }
        
        .enter-btn {
            padding: 15px 50px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInBtn 0.5s ease 2s forwards;
            transition: all 0.3s;
        }
        
        @keyframes fadeInBtn {
            to { opacity: 1; }
        }
        
        .enter-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        /* Main Layout */
        #terminal-container {
            display: grid;
            grid-template-columns: 380px 1fr 420px;
            grid-template-rows: 60px calc(100vh - 90px);
            height: 100vh;
            gap: 0;
        }
        
        /* Top Bar */
        #top-bar {
            grid-column: 1 / -1;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 2px solid var(--border);
        }
        
        .terminal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 5px;
            cursor: pointer;
        }
        
        .terminal-title:hover {
            animation: glitchHover 0.5s ease;
        }
        
        .top-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .social-links a {
            font-size: 1.4rem;
            font-weight: 900;
            transition: all 0.3s;
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
        }
        
        .social-links a:hover {
            transform: scale(1.3);
        }
        
        .social-links a.youtube {
            color: #FF0000;
        }
        
        .social-links a.youtube:hover {
            filter: brightness(1.3);
        }
        
        .social-links a.tiktok {
            color: #00f2ea;
        }
        
        .social-links a.tiktok:hover {
            filter: brightness(1.3);
        }
        
        .social-links a.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .social-links a.instagram:hover {
            filter: brightness(1.3);
        }
        
        .theme-switcher {
            display: flex;
            gap: 8px;
        }
        
        .theme-btn {
            width: 28px;
            height: 28px;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .theme-btn:hover {
            transform: scale(1.15);
            border-color: var(--text);
        }
        
        .theme-btn.active {
            border-color: var(--text);
            box-shadow: 0 0 10px currentColor;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: #888;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        /* Complex Neural Network - Like a Real Brain */
        .neural-node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            font-weight: 700;
            cursor: grab;
            transition: box-shadow 0.3s;
            background: rgba(255, 149, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 149, 0, 0.4);
            text-align: center;
            line-height: 1.1;
            color: #fff;
            z-index: 10;
            user-select: none;
        }
        
        .neural-node.dragging {
            cursor: grabbing;
            z-index: 1000;
            box-shadow: 0 0 40px var(--accent);
        }
        
        .neural-node.core {
            width: 70px;
            height: 70px;
            font-size: 0.6rem;
            background: rgba(255, 149, 0, 0.25);
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.6);
        }
        
        .neural-node:hover {
            box-shadow: 0 0 35px var(--accent);
        }
        
        .neural-node.active {
            animation: nodePulse 2s ease-in-out infinite;
        }
        
        @keyframes nodePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 149, 0, 0.4); }
            50% { box-shadow: 0 0 40px var(--accent); }
        }
        
        .synapse {
            position: absolute;
            height: 1.5px;
            background: var(--accent);
            transform-origin: left center;
            opacity: 0.4;
            box-shadow: 0 0 8px var(--accent);
            z-index: 1;
        }
        
        .synapse.firing {
            animation: synapseFire 1.5s ease-in-out infinite;
        }
        
        .synapse.core-connection {
            height: 2px;
            opacity: 0.6;
            box-shadow: 0 0 12px var(--accent);
        }
        
        @keyframes synapseFire {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; height: 2.5px; }
        }
        
        .neural-stats {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            z-index: 5;
        }
        
        .neural-stat {
            padding: 10px 12px;
            background: rgba(255, 149, 0, 0.15);
            border: 2px solid rgba(255, 149, 0, 0.5);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
            backdrop-filter: blur(5px);
        }
        
        .credits {
            position: fixed;
            bottom: 35px;
            right: 10px;
            font-size: 0.65rem;
            color: #444;
            z-index: 9999;
            display: flex;
            gap: 12px;
            align-items: center;
            opacity: 0;
        }
        
        .credits a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .credits a:hover {
            color: var(--accent);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* Left Panel - Education Terminal */
        #left-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--border);
            overflow: hidden;
        }
        
        .panel-header {
            padding: 12px 20px;
            background: #0a0a0a;
            border-bottom: 2px solid var(--border);
            font-size: 0.75rem;
            font-weight: 700;
            color: #888;
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        
        #command-output {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            font-size: 0.85rem;
            line-height: 2;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            touch-action: pan-y;
        }
        
        #command-output::-webkit-scrollbar {
            width: 8px;
        }
        
        #command-output::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .cmd-line {
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cmd-prompt {
            color: var(--accent);
            font-weight: 700;
        }
        
        .cmd-text {
            color: #bbb;
        }
        
        .cmd-success {
            color: var(--green);
            font-weight: 700;
            text-shadow: 0 0 10px var(--green);
        }
        
        .cmd-warning {
            color: #ffaa00;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }
        
        #command-input-area {
            padding: 15px 20px;
            background: #0a0a0a;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        #command-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
        }
        
        #command-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Center Panel - Neural Network */
        #center-panel {
            background: var(--panel-bg);
            position: relative;
            overflow: hidden;
        }
        
        #neural-network {
            touch-action: none;
        }
        
        .neural-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: rgba(255, 149, 0, 0.2);
            border: 2px solid var(--accent);

            letter-spacing: 3px;
            z-index: 10;
        }

            box-shadow: 0 0 20px rgba(255, 149, 0, 0.4);
            text-align: center;
            line-height: 1.1;
            color: #fff;
        }
        
        .neural-node:hover {
            transform: scale(1.15);
            z-index: 100;
            box-shadow: 0 0 35px var(--accent);
        }
        
        .neural-node.active {
            animation: nodePulse 2s ease-in-out infinite;
        }
        
        @keyframes nodePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 149, 0, 0.4); }

        .synapse.firing {
            animation: synapseFire 1.5s ease-in-out infinite;
        }
        
        @keyframes synapseFire {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; height: 3px; }
        }

        .neural-stat {

            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
        }
        
        .stat-value {
            color: var(--accent);
            font-size: 1rem;
            display: block;
            margin-top: 5px;
        }
        
        /* Right Panel - Bot Chat */
        #right-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--border);
            overflow: hidden;
        }
        
        #bot-chat {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            touch-action: pan-y;
        }
        
        #bot-chat::-webkit-scrollbar {
            width: 8px;
        }
        
        #bot-chat::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .bot-message {
            padding: 15px;
            background: #1a1a1a;
            border-left: 4px solid var(--accent);
            font-size: 0.9rem;
            line-height: 1.8;
            animation: slideIn 0.3s ease;
        }
        
        .bot-message img {
            max-width: 100%;
            margin: 15px 0;
            border: 2px solid var(--accent);
            border-radius: 4px;
        }
        
        .bot-message strong {
            color: var(--accent);
        }
        
        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 15px;
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(255, 149, 0, 0.1);
        }
        
        #bot-input-area {
            padding: 15px 20px;
            background: #0a0a0a;
            border-top: 2px solid var(--border);
            flex-shrink: 0;
        }
        
        #bot-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        #bot-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        #bot-send {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            color: #000;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        #bot-send:hover {
            background: var(--accent-hover);
        }
        
        /* Data Feed */
        .data-feed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            background: #0a0a0a;
            border-top: 2px solid var(--border);
            font-size: 0.75rem;
            display: flex;
            justify-content: space-around;
            z-index: 9997;
        }
        
        .feed-item {
            display: flex;
            gap: 8px;
        }
        
        .feed-label {
            color: #666;
        }
        
        .feed-value {
            color: var(--green);
            font-weight: 700;
        }
        
        /* Mobile Responsive Design */
        #mobile-tabs {
            display: none;
        }
        
        #neural-network {
            touch-action: none;
        }

    <script>
        // ============================================
        // CONTENT URL - CHANGE THIS TO YOUR JSON FILE
        // ============================================
        const CONTENT_URL = './content.json';
        // Example: 'https://yourusername.github.io/yourrepo/content.json'
        // Or: 'https://raw.githubusercontent.com/yourusername/yourrepo/main/content.json'
        
        // ============================================
        // LOADED CONTENT (from JSON)
        // ============================================
        let facts = {};
        let knowledgeBase = {};
        let education = {
            quotes: [],
            tips: [],
            warnings: [],
            checklist: []
        };
        
        // ============================================
        // FETCH CONTENT FROM JSON
        // ============================================
        async function loadContent() {
            try {
                const response = await fetch(CONTENT_URL);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                
                // Load facts
                if (data.facts) {
                    facts = data.facts;
                }
                
                // Load knowledge base
                if (data.knowledge) {
                    knowledgeBase = data.knowledge;
                }
                
                // Load education content
                if (data.education) {
                    education = data.education;
                }
                
                // Update UI with loaded content
                updateUIWithContent();
                
                console.log('âœ… Content loaded from JSON');
                document.getElementById('status-text').textContent = 'ONLINE';
                document.getElementById('doc-count').textContent = Object.keys(knowledgeBase).length;
                
                return true;
            } catch (error) {
                console.error('âŒ Failed to load content:', error);
                document.getElementById('status-text').textContent = 'OFFLINE';
                return false;
            }
        }
        
        function updateUIWithContent() {
            // Update social links
            if (facts.traderUYoutube) {
                document.getElementById('yt-link').href = facts.traderUYoutube;
            }
            if (facts.traderUTikTok) {
                document.getElementById('tt-link').href = facts.traderUTikTok;
            }
            if (facts.traderUInstagram) {
                document.getElementById('ig-link').href = facts.traderUInstagram;
            }
        }

        function enterTerminal() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('terminal-container').style.opacity = '1';
            document.getElementById('terminal-container').style.transition = 'opacity 0.5s ease';
            document.getElementById('data-feed').style.opacity = '1';
            document.getElementById('data-feed').style.transition = 'opacity 0.5s ease 0.3s';
            
            setTimeout(async () => {
                await loadContent();
                initTerminal();
                initNeuralNetwork();
                initBotChat();
                initMobileTabs();
            }, 500);
        }
        
        function triggerFlash() {
            const flash = document.getElementById('screen-flash');
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);
        }
        
        function changeTheme(color, element) {
            document.documentElement.style.setProperty('--accent', color);
            document.documentElement.style.setProperty('--accent-hover', color);
            
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            if (element) element.classList.add('active');
        }
        
        // Mobile Tab Switcher
        function initMobileTabs() {
            const tabs = document.getElementById('mobile-tabs');
            if (!tabs) return;
            
            const leftPanel = document.getElementById('left-panel');
            const centerPanel = document.getElementById('center-panel');
            const rightPanel = document.getElementById('right-panel');
            const commandInput = document.getElementById('command-input');
            const botInput = document.getElementById('bot-input');
            
            centerPanel.classList.add('active');
            
            tabs.addEventListener('click', (e) => {
                const btn = e.target.closest('.mobile-tab');
                if (!btn) return;
                
                const view = btn.dataset.view;
                
                document.querySelectorAll('.mobile-tab').forEach(t => t.classList.remove('active'));
                leftPanel.classList.remove('active');
                centerPanel.classList.remove('active');
                rightPanel.classList.remove('active');
                
                btn.classList.add('active');
                
                if (view === 'terminal') {
                    leftPanel.classList.add('active');
                    setTimeout(() => commandInput.focus(), 100);
                }
                if (view === 'brain') {
                    centerPanel.classList.add('active');
                }
                if (view === 'bot') {
                    rightPanel.classList.add('active');
                    setTimeout(() => {
                        botInput.focus();
                        botChat.scrollTop = botChat.scrollHeight;
                    }, 100);
                }
            });
        }

        // Education Terminal
        const commandOutput = document.getElementById('command-output');
        const commandInput = document.getElementById('command-input');
        
        function addCmd(text, type = '') {
            const line = document.createElement('div');
            line.className = `cmd-line ${type}`;
            line.innerHTML = text;
            commandOutput.appendChild(line);
            commandOutput.scrollTop = commandOutput.scrollHeight;
        }
        
        function initTerminal() {
            const docCount = Object.keys(knowledgeBase).length;
            addCmd('<span class="cmd-prompt">TRADER U></span> <span class="cmd-text">System initialized</span>');
            addCmd(`<span class="cmd-prompt">TRADER U></span> <span class="cmd-success">Knowledge base loaded: ${docCount} docs</span>`);
            addCmd('<span class="cmd-prompt">TRADER U></span> <span class="cmd-text">Type "help" for commands</span>');
            
            // ROTATING CONTENT SYSTEM - uses loaded education content
            function fireContent() {
                const rand = Math.random();
                
                if (rand < 0.25 && education.quotes.length > 0) {
                    const quote = education.quotes[Math.floor(Math.random() * education.quotes.length)];
                    addCmd('<span class="cmd-text">' + quote + '</span>');
                } else if (rand < 0.5 && education.tips.length > 0) {
                    const tip = education.tips[Math.floor(Math.random() * education.tips.length)];
                    addCmd('<span class="cmd-success">' + tip + '</span>');
                } else if (rand < 0.7 && education.warnings.length > 0) {
                    const warning = education.warnings[Math.floor(Math.random() * education.warnings.length)];
                    addCmd('<span class="cmd-warning">' + warning + '</span>');
                } else if (education.checklist.length > 0) {
                    addCmd('<span class="cmd-text">ðŸ“‹ PRE-TRADE CHECKLIST:</span>');
                    education.checklist.forEach(item => {
                        addCmd('<span class="cmd-text">   â–¡ ' + item + '</span>');
                    });
                }
                
                setTimeout(fireContent, 6000 + Math.random() * 6000);
            }
            
            setTimeout(fireContent, 3000);
        }
        
        const commands = {
            help: () => {
                addCmd('<span class="cmd-success">AVAILABLE COMMANDS:</span>');
                Object.keys(knowledgeBase).forEach(key => {
                    const doc = knowledgeBase[key];
                    addCmd(`<span class="cmd-text">  ${key} - ${doc.title}</span>`);
                });
                addCmd('<span class="cmd-text">  clear - Clear terminal</span>');
            },
            
            clear: () => {
                commandOutput.innerHTML = '';
                addCmd('<span class="cmd-prompt">TRADER U></span> <span class="cmd-text">Terminal cleared</span>');
            }
        };
        
        // Dynamically add commands for each knowledge doc
        function setupCommands() {
            Object.keys(knowledgeBase).forEach(key => {
                commands[key] = () => showInBot(key);
            });
            
            // Aliases
            commands.lp = () => showInBot('liquidity');
            commands.links = () => showInBot('referrals');
            commands.axiom = () => showInBot('referrals');
        }
        
        function showInBot(key) {
            addCmd(`<span class="cmd-success">âœ“ Displaying "${key}" in bot chat</span>`);
            displayBotMessage(key);
        }
        
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = commandInput.value.trim().toLowerCase();
                if (cmd) {
                    addCmd(`<span class="cmd-prompt">TRADER U></span> ${cmd}`);
                    if (commands[cmd]) {
                        commands[cmd]();
                    } else {
                        addCmd('<span class="cmd-warning">Command not found. Type "help"</span>');
                    }
                }
                commandInput.value = '';
            }
        });

        // Neural Network
        function initNeuralNetwork() {
            const neuralArea = document.getElementById('neural-network');
            
            function getAreaDimensions() {
                const rect = neuralArea.getBoundingClientRect();
                return {
                    width: rect.width,
                    height: rect.height - 140,
                    centerX: rect.width / 2,
                    centerY: (rect.height - 140) / 2
                };
            }
            
            let dims = getAreaDimensions();
            
            const nodes = [];
            let draggedNode = null;
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };
            
            function getRadiusScale() {
                return Math.min(dims.width, dims.height) / 600;
            }
            
            // CORE NODES
            const coreLabels = ['ANALYSIS', 'MEMORY', 'DECISION'];
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI * 2 - Math.PI / 2;
                const radius = 80 * getRadiusScale();
                const x = Math.cos(angle) * radius + dims.centerX;
                const y = Math.sin(angle) * radius + dims.centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node core active';
                node.style.left = (x - 35) + 'px';
                node.style.top = (y - 35) + 'px';
                node.textContent = coreLabels[i];
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius, layer: 'core', isDraggable: true, baseRadius: 80 });
            }
            
            // INNER RING
            const innerLabels = ['RUG DETECT', 'RISK MGT', 'CHART', 'VOLUME', 'WALLET', 'FILTER', 'ENTRY', 'EXIT'];
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 - Math.PI / 2;
                const radius = 160 * getRadiusScale();
                const x = Math.cos(angle) * radius + dims.centerX;
                const y = Math.sin(angle) * radius + dims.centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node';
                if (i % 2 === 0) node.classList.add('active');
                node.style.left = (x - 25) + 'px';
                node.style.top = (y - 25) + 'px';
                node.textContent = innerLabels[i];
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius, layer: 'inner', isDraggable: true, baseRadius: 160 });
            }
            
            // OUTER RING
            const outerLabels = ['SIGNAL', 'PATTERN', 'SENTIMENT', 'LIQUIDITY', 'TIMING', 'NARRATIVE', 'EXECUTE', 'LEARN'];
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = 240 * getRadiusScale();
                const x = Math.cos(angle) * radius + dims.centerX;
                const y = Math.sin(angle) * radius + dims.centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node';
                if (i % 3 === 0) node.classList.add('active');
                node.style.left = (x - 25) + 'px';
                node.style.top = (y - 25) + 'px';
                node.textContent = outerLabels[i];
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius, layer: 'outer', isDraggable: true, baseRadius: 240 });
            }
            
            // DRAG FUNCTIONALITY
            nodes.forEach((node, index) => {
                node.element.addEventListener('mousedown', startDrag);
                node.element.addEventListener('touchstart', startDrag);
                
                function startDrag(e) {
                    e.preventDefault();
                    isDragging = true;
                    draggedNode = { node, index };
                    
                    const touch = e.touches ? e.touches[0] : e;
                    const rect = node.element.getBoundingClientRect();
                    
                    dragOffset.x = touch.clientX - rect.left - rect.width / 2;
                    dragOffset.y = touch.clientY - rect.top - rect.height / 2;
                    
                    node.element.classList.add('dragging');
                }
            });
            
            function handleMove(e) {
                if (isDragging && draggedNode) {
                    if (e.cancelable) e.preventDefault();
                    
                    const touch = e.touches ? e.touches[0] : e;
                    const rect = neuralArea.getBoundingClientRect();
                    const newX = touch.clientX - rect.left - dragOffset.x;
                    const newY = touch.clientY - rect.top - dragOffset.y;
                    
                    draggedNode.node.x = newX;
                    draggedNode.node.y = newY;
                    
                    const size = draggedNode.node.layer === 'core' ? 35 : 25;
                    draggedNode.node.element.style.left = (newX - size) + 'px';
                    draggedNode.node.element.style.top = (newY - size) + 'px';
                    
                    updateSynapses();
                }
            }
            
            function handleEnd() {
                if (isDragging && draggedNode) {
                    draggedNode.node.element.classList.remove('dragging');
                    isDragging = false;
                    draggedNode = null;
                }
            }
            
            neuralArea.addEventListener('mousemove', handleMove);
            neuralArea.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
            
            const synapses = [];
            
            function makeSynapse(a, b, isCore = false) {
                const syn = document.createElement('div');
                syn.className = isCore ? 'synapse core-connection' : 'synapse';
                if (Math.random() > 0.6) syn.classList.add('firing');
                neuralArea.insertBefore(syn, neuralArea.firstChild);
                synapses.push({ el: syn, a, b });
            }
            
            // CORE TO CORE
            for (let i = 0; i < 3; i++) {
                makeSynapse(i, (i + 1) % 3, true);
            }
            
            // CORE TO INNER
            for (let i = 0; i < 3; i++) {
                for (let j = 3; j < 11; j += 2) {
                    makeSynapse(i, j, true);
                }
            }
            
            // INNER RING
            for (let i = 3; i < 11; i++) {
                makeSynapse(i, 3 + ((i - 3 + 1) % 8));
                if (i % 2 === 0) {
                    makeSynapse(i, 3 + ((i - 3 + 2) % 8));
                }
            }
            
            // INNER TO OUTER
            for (let i = 3; i < 11; i++) {
                const outerIdx = 11 + (i - 3);
                makeSynapse(i, outerIdx);
            }
            
            // OUTER RING
            for (let i = 11; i < 19; i++) {
                makeSynapse(i, 11 + ((i - 11 + 1) % 8));
            }
            
            // Cross connections
            makeSynapse(3, 15);
            makeSynapse(5, 17);
            makeSynapse(7, 13);
            makeSynapse(9, 18);
            
            document.getElementById('synapse-count').textContent = synapses.length;
            
            function updateSynapses() {
                synapses.forEach(s => {
                    const n1 = nodes[s.a];
                    const n2 = nodes[s.b];
                    const dx = n2.x - n1.x;
                    const dy = n2.y - n1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const ang = Math.atan2(dy, dx);
                    s.el.style.width = dist + 'px';
                    s.el.style.left = n1.x + 'px';
                    s.el.style.top = n1.y + 'px';
                    s.el.style.transform = `rotate(${ang}rad)`;
                });
            }
            
            function animateNodes() {
                if (!isDragging) {
                    dims = getAreaDimensions();
                    const scale = getRadiusScale();
                    
                    nodes.forEach((node, idx) => {
                        if (node.layer !== 'core') {
                            node.angle += (node.layer === 'inner' ? 0.0015 : 0.001);
                            node.radius = node.baseRadius * scale;
                            const x = Math.cos(node.angle) * node.radius + dims.centerX;
                            const y = Math.sin(node.angle) * node.radius + dims.centerY;
                            node.element.style.left = (x - 25) + 'px';
                            node.element.style.top = (y - 25) + 'px';
                            node.x = x;
                            node.y = y;
                        } else {
                            node.radius = node.baseRadius * scale;
                            const x = Math.cos(node.angle) * node.radius + dims.centerX;
                            const y = Math.sin(node.angle) * node.radius + dims.centerY;
                            node.element.style.left = (x - 35) + 'px';
                            node.element.style.top = (y - 35) + 'px';
                            node.x = x;
                            node.y = y;
                        }
                    });
                }
                
                updateSynapses();
                requestAnimationFrame(animateNodes);
            }
            
            animateNodes();
            
            setInterval(() => {
                if (Math.random() > 0.5) {
                    const count = 5 + Math.floor(Math.random() * 8);
                    for (let i = 0; i < count; i++) {
                        const idx = Math.floor(Math.random() * synapses.length);
                        synapses[idx].el.classList.add('firing');
                        setTimeout(() => synapses[idx].el.classList.remove('firing'), 1500);
                    }
                }
            }, 2000);
            
            window.addEventListener('resize', () => {
                dims = getAreaDimensions();
            });
        }

        // Bot Chat
        const botChat = document.getElementById('bot-chat');
        
        function addBotMessage(html, actions = []) {
            const msg = document.createElement('div');
            msg.className = 'bot-message';
            msg.innerHTML = html;
            
            if (actions.length > 0) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actions.forEach(action => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.textContent = action;
                    btn.onclick = () => handleAction(action);
                    actionsDiv.appendChild(btn);
                });
                msg.appendChild(actionsDiv);
            }
            
            botChat.appendChild(msg);
            botChat.scrollTop = botChat.scrollHeight;
        }
        
        function displayBotMessage(key) {
            const doc = knowledgeBase[key];
            if (!doc) return;
            
            let html = `<strong>${doc.title}</strong><br><br>${doc.content.replace(/\n/g, '<br>')}`;
            
            // Insert referral links if this is the referrals doc
            if (key === 'referrals' && facts.axiomReferral) {
                html = html.replace('Best for beginners', `<a href="${facts.axiomReferral}" target="_blank" style="color: var(--accent);">${facts.axiomReferral}</a><br>Best for beginners`);
                html = html.replace('25% fee cashback', `<a href="${facts.novaReferral}" target="_blank" style="color: var(--accent);">${facts.novaReferral}</a><br>25% fee cashback`);
                html = html.replace('Advanced terminal', `<a href="${facts.padreReferral}" target="_blank" style="color: var(--accent);">${facts.padreReferral}</a><br>Advanced terminal`);
            }
            
            if (doc.images && doc.images.length > 0) {
                doc.images.forEach(img => {
                    html += `<br><img src="${img}" alt="Guide">`;
                });
            }
            
            addBotMessage(html, doc.actions || []);
        }
        
        function handleAction(action) {
            const map = {
                'Good coin signs': 'goodcoin',
                'Good coin checklist': 'goodcoin',
                'Good coins': 'goodcoin',
                'Rug detection': 'rugpull',
                'Rug signs': 'rugpull',
                'Spot rugs': 'rugpull',
                'Risk management': 'risk',
                'Risk mgmt': 'risk',
                'Risk rules': 'risk',
                'Show filters': 'filters',
                'Filters': 'filters',
                'Entry tips': 'workflow',
                'Workflow': 'workflow',
                'Study trades': 'risk',
                'CA explanation': 'ca',
                'Settings': 'settings',
                'Bundle detection': 'bundles',
                'Volume check': 'volume',
                'Liquidity': 'liquidity',
                'LP locks': 'liquidity',
                'Platform links': 'referrals',
                'Referrals': 'referrals'
            };
            
            const key = map[action];
            if (key && knowledgeBase[key]) {
                displayBotMessage(key);
                
                setTimeout(() => {
                    const messages = botChat.querySelectorAll('.bot-message');
                    const lastMsg = messages[messages.length - 1];
                    if (lastMsg) {
                        lastMsg.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            }
        }
        
        function initBotChat() {
            setupCommands();
            
            const welcome = `ðŸŽ“ **Welcome to TRADER U!**

A community of dedicated traders learning together.

I have complete meme coin trading knowledge + platform links. What do you want to learn? ðŸš€`;
            
            addBotMessage(welcome, ['Rug detection', 'Liquidity', 'Platform links']);
        }
        
        // Bot input handlers
        const botInput = document.getElementById('bot-input');
        const botSend = document.getElementById('bot-send');
        
        function sendBotQuery() {
            const query = botInput.value.trim();
            if (!query) return;
            
            const userMsg = document.createElement('div');
            userMsg.className = 'bot-message';
            userMsg.style.borderLeftColor = '#00ff00';
            userMsg.style.alignSelf = 'flex-end';
            userMsg.style.maxWidth = '85%';
            userMsg.textContent = query;
            botChat.appendChild(userMsg);
            
            setTimeout(() => {
                userMsg.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
            
            botInput.value = '';
            
            setTimeout(() => {
                const lower = query.toLowerCase();
                let foundKey = null;
                
                // Check for keywords in knowledge base
                for (const key in knowledgeBase) {
                    if (lower.includes(key) || lower.includes(knowledgeBase[key].title.toLowerCase())) {
                        foundKey = key;
                        break;
                    }
                }
                
                // Fallback keyword matching
                if (!foundKey) {
                    if (lower.includes('rug')) foundKey = 'rugpull';
                    else if (lower.includes('good') || lower.includes('find')) foundKey = 'goodcoin';
                    else if (lower.includes('risk') || lower.includes('stop')) foundKey = 'risk';
                    else if (lower.includes('filter')) foundKey = 'filters';
                    else if (lower.includes('ape') || lower.includes('scan') || lower.includes('watch')) foundKey = 'workflow';
                    else if (lower.includes('ca') || lower.includes('contract')) foundKey = 'ca';
                    else if (lower.includes('setting') || lower.includes('buy') || lower.includes('sell')) foundKey = 'settings';
                    else if (lower.includes('bundle')) foundKey = 'bundles';
                    else if (lower.includes('volume')) foundKey = 'volume';
                    else if (lower.includes('liq') || lower.includes('lp') || lower.includes('lock')) foundKey = 'liquidity';
                    else if (lower.includes('refer') || lower.includes('link') || lower.includes('axiom') || lower.includes('nova')) foundKey = 'referrals';
                }
                
                if (foundKey && knowledgeBase[foundKey]) {
                    displayBotMessage(foundKey);
                } else {
                    let response = `I can help with that! Available topics:\n\n`;
                    Object.keys(knowledgeBase).forEach(key => {
                        response += `â€¢ **${knowledgeBase[key].title}**\n`;
                    });
                    response += `\nOr type a command in terminal! ðŸ“Š`;
                    
                    addBotMessage(response, ['Rug detection', 'Risk rules', 'Liquidity']);
                }
            }, 500);
        }
        
        botSend.addEventListener('click', sendBotQuery);
        botInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBotQuery();
        });

        // Live Data Feed
        function updateDataFeed() {
            const feeds = [
                { label: 'BTC', base: 95284, variance: 500 },
                { label: 'ETH', base: 3421, variance: 50 },
                { label: 'SOL', base: 147, variance: 5 },
                { label: 'MCAP', base: 3.2, variance: 0.1, suffix: 'T' },
                { label: '24H VOL', base: 127, variance: 5, suffix: 'B' }
            ];
            
            const feedItems = document.querySelectorAll('.feed-item');
            
            feeds.forEach((feed, idx) => {
                const item = feedItems[idx];
                if (!item) return;
                
                const change = (Math.random() - 0.5) * feed.variance * 2;
                const newValue = feed.base + change;
                const formatted = feed.suffix 
                    ? `$${newValue.toFixed(1)}${feed.suffix}`
                    : `$${Math.floor(newValue).toLocaleString()}`;
                
                const valueSpan = item.querySelector('.feed-value');
                if (valueSpan) {
                    valueSpan.style.transition = 'none';
                    valueSpan.style.color = change > 0 ? '#00ff00' : '#ff3333';
                    valueSpan.textContent = formatted;
                    
                    setTimeout(() => {
                        valueSpan.style.transition = 'color 0.5s ease';
                        valueSpan.style.color = '#00ff00';
                    }, 100);
                }
            });
        }
        
        setInterval(updateDataFeed, 2000 + Math.random() * 2000);
    </script>
